{% load i18n static %}
{% load mptt_tags %}


{% recursetree categories %}

        <a class="list-group-item" href="/category/{{ node.slug }}/">{{ node.name }}</a>

        {% if not node.is_leaf_node %}

             <ul class="nav nav-list">

             <li class="active">{{ children }}</li>

             </ul>

        {% endif %}
{% endrecursetree %}
