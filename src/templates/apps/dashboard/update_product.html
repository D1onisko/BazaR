{% extends "base_no_head.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-horizontal" role="form">
<form role="form" method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>
</div>
{% endblock %}
